let compose = (f, g) => (x) => f(g(x))
let toUpperCase = (x) => x.toUpperCase();

let shout = compose(exclaim, toUpperCase);

<script type="text/javascript">
    let arrow = x => y => x + y;
    let arrow2 = x => (y => x + y);
    let arrow3 = (x, y) => ({x, y});  
    console.log(arrow(1)(2))
    console.log(arrow2(2)(2))
    console.log(arrow3(3, 4))
